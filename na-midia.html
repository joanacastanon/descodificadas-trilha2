    <link rel="stylesheet" type="text/css" href="na-midia.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div id="carrossel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="Imagens descod/h-possivel-capa-salada-chips-batata-doce.jpg" class="d-block w-100" alt="Macarrão ao pesto com champignon" height="10%">
                </div>
            <div class="carousel-item"><img src="home-page-background.jpg" class="d-block w-100" alt="Diversas marmitas" height="10%">
            </div>
            <div class="carousel-item"><img src="refeicoes-background.jpg" class="d-block w-100" alt="Macarrão ao pesto com vegetais" height="10%">
            </div>
            </div>
        </div>
            <section id="navbar">
                <!--se nao separar os dois links a posicao fica errada-->
                <a id="logo-link" href="index.html"><img class="logo" src="veg-rango-logo.png"
                        alt="Logo da empresa" title="VegRango Quentinhas" /></a>
                <a id="texto-logo-link" href="index.html"><span id="texto-logo">VegRango Quentinhas</span></a>
                <nav class="menu">
                    <ul class="topicos-menu">
                        <li>
                            <a id="sublinhado-pg-inic" href="index.html">Página inicial</a>
                        </li>
                        <li>
                            <a id="sublinhado-pg-refeic" href="refeicoes.html">Refeições</a>
                        </li>
                        <li id="icone-media">
                            <a id="sublinhado-pg-midia" href="na-midia.html">Galeria</a>
                        </li>
                        <!--posso colocar dois ids no mesmo elemento em tags diferentes?-->
                    </ul>

                    <!--SEARCH BAR-->
                    <div class="search-container">
                        <form action="/search" method="get">
                            <input class="search expandright" id="searchright" type="search" name="q"
                                placeholder="Search" />
                            <label class="button searchbutton" for="searchright"><span
                                    class="mglass">&#9906;</span></label>
                        </form>
                    </div>
                </nav>
            </section>

            <section id="titulo-subtitulo">
                <h1 id="titulo">Galeria</h1>
            </section>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="album">
            <figure class="album_item album_item-1">
                <img src="imagens descod/v-churrasco-seitan.jpg" class="album_img" alt="Churrasco de seitan (fermentado de soja orgânica)">
            </figure>
            <figure class="album_item album_item-2">
                <img src="imagens descod/v-nhoque-pesto-nozes.jpg" class="album_img" alt="Nhoque ao pesto com nozes">
            </figure>
            <figure class="album_item album_item-3">
                <img src="imagens descod/h-mix-legumes.jpg" class="album_img" alt="Mix de legumes com arroz integral">
            </figure>
            <figure class="album_item album_item-4">
                <img src="imagens descod/v-salada-tofu.jpg" class="album_img" alt="Salada verde de tofu com tomate">
            </figure>
            <figure class="album_item album_item-5">
                <img src="imagens descod/h-dumpling.jpg" class="album_img" alt="Dumpling de legumes ao molho secreto">
            </figure>
            <figure class="album_item album_item-6">
                <img src="imagens descod/h-possivel-capa-salada-feijao-tupper.jpg" class="album_img" alt="Salada com lentilhas, arroz rosa de beterraba, milho, cebolinha, tomate-cereja e azeitonas">
            </figure>
            <figure class="album_item album_item-7">
                <img src="imagens descod/v-yakissoba-alternativo.jpg" class="album_img" alt="Yakissoba desconstruído com espinafre">
            </figure>
            <figure class="album_item album_item-8">
                <img src="imagens descod/h-sopa-abobora.jpg" class="album_img" alt="Sopa de abóbora">
            </figure>
            <figure class="album_item album_item-9">
                <img src="imagens descod/h-macarrao-cogumelos.jpg" class="album_img" alt="Macarrao ao funghi">
            </figure>
        </div>
        <br>
        <section id="midia-section">
            <h2 id="midia-texto">Confira nossos momentos de fama!</h2>
            <iframe id="midia-video" width="560" height="315" src="https://www.youtube.com/embed/wHboOwSHGbA"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="rodape">
        <div id="rodapetexto"> Criado por Joana Castañon para fins de aprendizagem (VegRango é uma empresa fictícia)</div>
    </footer>
