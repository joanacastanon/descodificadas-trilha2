<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular média</title>
</head>
<body>
    <h1>Calcular média</h1>
    <p>Insira 5 números:</p>
    
    <label for="n1">1º número:</label>
    <input type="number" id="n1" required><br>

    <label for="n2">2º número:</label>
    <input type="number" id="n2" required><br>

    <label for="n3">3º número:</label>
    <input type="number" id="n3" required><br>

    <label for="n4">4º número:</label>
    <input type="number" id="n4" required><br>

    <label for="n5">5º número:</label>
    <input type="number" id="n5" required><br>
    <br>
    <button onclick="calcularMedia()">Calcular média</button>

    <p id="resultado"></p>

    <script>
        function calcularMedia() {

            var n1 = parseInt(document.getElementById('n1').value);
            var n2 = parseInt(document.getElementById('n2').value);
            var n3 = parseInt(document.getElementById('n3').value);
            var n4 = parseInt(document.getElementById('n4').value);
            var n5 = parseInt(document.getElementById('n5').value);

            var media = (n1 + n2 + n3 + n4 + n5) / 5;

            document.getElementById('resultado').innerHTML = "Resultado: " + media;
        }
    </script>
</body>
</html>
